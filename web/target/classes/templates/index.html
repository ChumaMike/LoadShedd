<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoadShedd | Grid Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-lightning-fill text-warning"></i> GRID<span style="color:var(--accent-teal)">WATCH</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#schedule">Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="#alerts">Alerts</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="home" class="hero-section">
    <div class="container">
        <div class="hero-subtitle">NATIONAL POWER STATUS</div>
        <div class="stage-badge-large">
            STAGE <span id="stageNumber" th:text="${stage}">0</span>
        </div>
        <p class="text-muted text-uppercase letter-spacing-2">System Online â€¢ Grid Stable</p>
        <a href="#schedule" class="btn btn-outline-light mt-3 px-4 rounded-pill">Find My Area</a>
    </div>
</section>

<section id="schedule" class="py-5">
    <div class="container">
        <div class="row g-5">

            <div class="col-lg-4">
                <h4 class="section-title">Location Select</h4>
                <div class="card">
                    <div class="card-header"><i class="bi bi-geo-alt-fill me-2"></i> Search Parameters</div>
                    <div class="card-body p-4">

                        <div class="mb-3">
                            <label class="text-muted small fw-bold mb-2">PROVINCE</label>
                            <select id="province" class="form-select" onchange="loadTowns()">
                                <option value="">Select Region...</option>
                                <option th:each="p : ${provinces}" th:value="${p}" th:text="${p}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="text-muted small fw-bold mb-2">TOWN / AREA</label>
                            <select id="town" class="form-select" disabled>
                                <option value="">Select Province First</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" onclick="getSchedule()">
                            VIEW SCHEDULE <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h4 class="section-title">4-Day Forecast</h4>
                <div class="card h-100">
                    <div class="card-body p-4" id="scheduleResult">
                        <div class="d-flex flex-column align-items-center justify-content-center h-100 text-muted py-5">
                            <i class="bi bi-calendar-range" style="font-size: 3rem; opacity: 0.3;"></i>
                            <p class="mt-3">Select a town to generate schedule</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer class="py-4 text-center text-muted border-top border-secondary mt-5" style="background:#0a0a0a;">
    <small>&copy; 2024 GridWatch Systems. Distributed Architecture Project.</small>
</footer>

<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
